<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Elvin Code</title>
    </head>
    <body>
        <div class="content">

        </div>
        <div class="keyboard">
            <div class="row">
                <div class="key orange" data-code="Escape" data-macro="orange"><span>echap</span></div>
                <div class="key" data-code="Digit1"><span>F1</span></div>
                <div class="key" data-code="Digit2"><span>F2</span></div>
                <div class="key" data-code="Digit3"><span>F3</span></div>
                <div class="key" data-code="Digit4"><span>F4</span></div>
                <div class="key" data-code="Digit5"><span>F5</span></div>
                <div class="key" data-code="Digit6"><span>F6</span></div>
                <div class="key" data-code="Digit7"><span>F7</span></div>
                <div class="key" data-code="Digit8"><span>F8</span></div>
                <div class="key" data-code="Digit9"><span>F9</span></div>
                <div class="key" data-code="Digit0"><span>F10</span></div>
                <div class="key" data-code="Minus"><span>F11</span></div>
                <div class="key" data-code="Equal"><span>F12</span></div>
                <div class="key size-4 grey stretch" data-code="Backspace"><span><-----</span></div>
                <div class="key red" data-macro="red"></div>
            </div>
            <div class="row">
                <div class="key size-2 grey stretch" data-code="Tab"><span>Tab</span></div>
                <div class="key" data-code="KeyQ"><span>Q</span></div>
                <div class="key" data-code="KeyW"><span>W</span></div>
                <div class="key" data-code="KeyE"><span>E</span></div>
                <div class="key" data-code="KeyR"><span>R</span></div>
                <div class="key" data-code="KeyT"><span>T</span></div>
                <div class="key" data-code="KeyY"><span>Y</span></div>
                <div class="key" data-code="KeyU"><span>U</span></div>
                <div class="key" data-code="KeyI"><span>I</span></div>
                <div class="key" data-code="KeyO"><span>O</span></div>
                <div class="key" data-code="KeyP"><span>P</span></div>
                <div class="key" data-code="BracketLeft"><span>{</span></div>
                <div class="key" data-code="BracketRight"><span>}</span></div>
                <div class="key size-2 grey stretch" data-code="Backslash"><span>//</span></div>
                <div class="key yellow" data-macro="yellow"></div>
            </div>
            <div class="row">
                <div class="key size-3 grey stretch" data-code="CapsLock"><span>Caps Lock</span></div>
                <div class="key" data-code="KeyA"><span>A</span></div>
                <div class="key" data-code="KeyS"><span>S</span></div>
                <div class="key" data-code="KeyD"><span>D</span></div>
                <div class="key" data-code="KeyF"><span>F</span></div>
                <div class="key" data-code="KeyG"><span>G</span></div>
                <div class="key" data-code="KeyH"><span>H</span></div>
                <div class="key" data-code="KeyJ"><span>J</span></div>
                <div class="key" data-code="KeyK"><span>K</span></div>
                <div class="key" data-code="KeyL"><span>L</span></div>
                <div class="key" data-code="Semicolon"><span>;</span></div>
                <div class="key" data-code="Quote"><span>''</span></div>
                <div class="key size-5 green stretch" data-code="Enter" data-macro="green:Enter"><span>Enter</span></div>
                <div class="key green" data-macro="green"></div>
            </div>
            <div class="row">
                <div class="key size-5 yellow stretch" data-code="ShiftLeft" data-macro="yellow:ShiftLeft"><span>Shift</span></div>
                <div class="key" data-code="KeyZ"><span>W</span></div>
                <div class="key" data-code="KeyX"><span>X</span></div>
                <div class="key" data-code="KeyC"><span>C</span></div>
                <div class="key" data-code="KeyV"><span>V</span></div>
                <div class="key" data-code="KeyB"><span>B</span></div>
                <div class="key" data-code="KeyN"><span>N</span></div>
                <div class="key" data-code="KeyM"><span>M</span></div>
                <div class="key" data-code="Comma"><span>,</span></div>
                <div class="key" data-code="Period"><span>.</span></div>
                <div class="key" data-code="Slash"><span>/</span></div>
                <div class="key size-3 yellow stretch" data-code="ShiftRight" data-macro="yellow:ShiftRight"></div>
                <div class="key" data-code="ArrowUp"></div>
                <div class="key blue" data-macro="blue"></div>
            </div>
            <div class="row">
                <div class="key size-6 red" data-code="ControlLeft" data-macro="red:ControlLeft"></div>
                <div class="key size-6 purple" data-code="MetaLeft" data-macro="purple:MetaLeft"></div>
                <div class="key size-6 blue" data-code="AltLeft" data-macro="blue:AltLeft"></div>
                <div class="key size-7 empty" data-code="Space" data-macro="default:Space"></div>
                <div class="key size-2 blue stretch" data-code="AltRight" data-macro="blue:AltRight"></div>
                <div class="key size-2 purple stretch" data-code="ContextMenu" data-macro="purple:ContextMenu"></div>
                <div class="key" data-code="ArrowLeft"></div>
                <div class="key" data-code="ArrowDown"></div>
                <div class="key" data-code="ArrowRight"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
